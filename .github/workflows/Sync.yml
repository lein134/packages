name: Auto Sync

on:
  schedule:
    - cron: '0 3 * * *'  # UTC时间每天3点
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TZ: Asia/Shanghai

    steps:
      - uses: actions/checkout@v4

      - name: Run Sync
        env:
          TARGET_PAT: ${{ secrets.TARGET_PAT }}
        run: |
          chmod +x 1.sh
          ./1.sh 2>&1 | tee sync.log

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: sync.log
